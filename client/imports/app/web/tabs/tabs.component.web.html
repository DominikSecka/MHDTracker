<div class="tabs-container">
    <div class="tabs-line" style="width: 100%"></div>
    <ul class="nav nav-tabs" style="display: inline-block;position: absolute; background: white; min-width: 470px;">
        <li *ngFor="let tab of tabs" (click)="selectTab(tab)" [class.active]="tab.active">
            <a data-target="#"><i [class]="tab.icon"></i><label class="tab-title">{{tab.title}}</label></a>
        </li>
    </ul>
</div>
<ng-content></ng-content>
